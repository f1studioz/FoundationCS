<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Foundation CognitiveScale Login</title>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="assets/css/ripples.min.css">
    <script src="https://use.fontawesome.com/138450384e.js"></script>
    <link type="text/css" href="assets/css/main.css" rel="stylesheet"> <!-- Bootstrap -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-wrapper login">
        <div class="container">
            <div class="login-container inputs">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo"><img src="assets/img/logo.png"  /></div>
                        <form action="index.html">
                            <div class="form-group label-floating">
                                <i class="input-icon fa fa-envelope-o"></i>
                                <label for="i5" class="control-label">Username</label>
                                <input type="text" class="form-control" id="i5" autocomplete="off">
                            </div>
                            <div class="form-group label-floating">
                                <i class="input-icon fa fa-lock"></i>
                                <label for="i5" class="control-label">Password</label>
                                <input type="password" class="form-control" id="i5" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <a href="javascript:void(0)" class="btn btn-raised btn-lg btn-block btn-warning">Sign In<div class="ripple-container"></div></a>
                            </div>
                            <div class="form-group">
                                <span><div class="checkbox">
                                            <label>
                                              <input type="checkbox"> Remember me
                                            </label>
                                          </div>
                                </span>
                                <span class="pull-right"><a href="#">Forgot your password?</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="login-footer">
                <span>Powered by</span><br/><img src="assets/img/footer_logo.svg" />
            </div>
        </div>  
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="assets/js/material.min.js"></script>
    <script src="assets/js/ripples.min.js"></script>
    <script type="text/javascript">
        $.material.init();
    </script>
  </body>
</html>
